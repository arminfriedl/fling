spring:
  datasource:
    url: jdbc:h2:file:/var/fling/testdb;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE;
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  servlet:
    multipart.max-file-size: -1
    multipart.max-request-size: -1
    
logging.level:
  root: WARN

fling:
  archive.filesystem.archive-path: "/var/fling/files"
  security:
    allowed-origins:
      - "https://fling.friedl.net"
      - "http://localhost:3000"
    admin-user: "${FLING_ADMIN_USER:admin}"
    admin-password: "${FLING_ADMIN_PASSWORD:123}"
    signing-key: "${FLING_SIGNING_KEY:changeitchangeitchangeitchangeit}"
    jwt-expiration: "${FLING_JWT_EXPIRATION:180000}"