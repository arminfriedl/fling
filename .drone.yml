kind: pipeline
type: docker
name: default

steps:
- name: build-service
  image: adoptopenjdk:11-hotspot
  commands:
    - ls -al
    - cd service/fling
    - ./mvnw -Plocal clean package

- name: build-web
  image: node:latest
  commands:
    - ls -al
    - cd web/fling
    - npm install && CI=false npm run build
